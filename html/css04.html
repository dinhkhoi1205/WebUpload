<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Banner</title>
    <style>
        body {
            text-align: center;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            border: 2px solid blue;
            margin: 20px auto;
            width: 800px;
            padding: 10px;
        }

        .banner {
            width: 100%;
            height: 50px;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bannerAnim 3s infinite alternate;
        }

        @keyframes bannerAnim {
            0% {
                background: red;
                font-size: 14px;
            }
            50% {
                background: green;
                font-size: 24px;
            }
            100% {
                background: magenta;
                font-size: 14px;
            }
        }

        .boxes {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box1 img {
            width: 120px;
            height: 100px;
            border: 3px solid red;
        }

        .box2, .box3 {
            width: 120px;
            height: 100px;
            background: cyan;
            color: yellow;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed blue;
            border-radius: 20px;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background: teal;
            color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateAnim 4s linear infinite;
        }

        @keyframes rotateAnim {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="banner">BANNER</div>

    <div class="boxes">
        <div class="box1">
            <img id="imgBox" src="https://picsum.photos/id/1015/200/150" alt="áº¢nh 1">
        </div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">Rotate</div>
    </div>
</div>

<script>

    const images = [
        "https://picsum.photos/id/1015/200/150",
        "https://picsum.photos/id/1011/200/150",
        "https://picsum.photos/id/1016/200/150"
    ];
    let index = 0;
    setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("imgBox").src = images[index];
    }, 2000);
</script>

</body>
</html>
