<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        function insert(params) {
            var mh = $("#txtMonHoc").val()
            if (mh.trim() != "") {
                var str = "<li>" + mh + "</li>"
                $("ul").append(str) // add string at the end of content
            }
            $("#txtMonHoc").val("") // empty textbox
        }

        $(document).ready(function () {
            $("button").click(function () {
                insert()
            })
            $("input").change(function () {
                insert()
            })
        })
    </script>
</head>

<body>
    <input type="text" id="txtMonHoc" />
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>

    <button style="margin-top: 5px;">Add subject</button>
</body>

</html>
