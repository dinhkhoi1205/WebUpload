<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        div#divText {
            width: 300px;
            height: 200px;
            background-color: #ff0000;
            color: #ffff00;
            text-align: center;
        }
    </style>
    <script>
        function changeColor() {
            var bkcolor = document.getElementById("bkcolor").value;
            var textcolor = document.getElementById("textcolor").value;
            // console.log(bkcolor)
            document.getElementById("title").innerHTML =
                document.getElementById("txtInput").value;
            document.getElementById("divText").style.backgroundColor = bkcolor;
            document.getElementById("divText").style.color = textcolor;
        }
    </script>
</head>

<body>
    <div id="divText">
        <h1 id="title">WELCOME HTML5!</h1>
    </div>

    <p>Nhập nội dung:</p>
    <p>
        <input type="text" id="txtInput" autofocus value="WELCOME HTML5!" size="50" />
    </p>

    <p>Màu nền:
        <input type="color" id="bkcolor" value="#ff0000" />
    </p>

    <p>Màu chữ:
        <input type="color" id="textcolor" value="#ffff00" />
    </p>

    <input type="button" onClick="changeColor()" value="Thực hiện" />
</body>

</html>
