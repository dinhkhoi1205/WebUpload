<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết Quả Học Tập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border: 1;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
    }
    th {
      background-color: #ccc;
    }
    .pass {
      background-color: yellow;
    }
    .fail {
      background-color: red;
    }
  </style>
</head>
<body>

  <table cellpadding="10px">
    <caption>
        <h2>KẾT QUẢ HỌC TẬP</h2>
    </caption>
    <tr>
      <th width="30%" rowspan="2">Họ tên</th>
      <th colspan="3">Môn học</th>
      <th width="10%" rowspan="2">Kết quả</th>
    </tr>
    <tr>
      <th width="20%">Toán</th>
      <th width="20%">Văn</th>
      <th width="20%">Ngoại ngữ</th>
    </tr>
    <tr>
      <td align="left">Trần Văn Thành</td>
      <td>8</td>
      <td>5</td>
      <td>7</td>
      <td class="pass">Đạt</td>
    </tr>
    <tr>
      <td align="left">Lê Thanh Sơn</td>
      <td>4</td>
      <td>9</td>
      <td>6</td>
      <td class="fail">Không đạt</td>
    </tr>
    <tr>
      <td align="left">Nguyễn Thị Tuyết</td>
      <td>8</td>
      <td>9</td>
      <td>5</td>
      <td class="pass">Đạt</td>
    </tr>
    <tr>
      <td colspan="4" style="text-align: left;">Tổng số học sinh đạt</td>
      <td>2</td>
    </tr>
  </table>

</body>
</html>
