<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #2c3e50;
            color: #fff;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .main {
            margin-left: 240px;
            padding: 20px;
        }

        .main h1 {
            margin-top: 0;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            flex: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .stat-card p {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #ecf0f1;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Người dùng</a></li>
            <li><a href="#">Báo cáo</a></li>
            <li><a href="#">Cài đặt</a></li>
        </ul>
    </div>

    <div class="main">
        <h1>Tổng quan hệ thống</h1>

        <div class="stats">
            <div class="stat-card">
                <h3>Người dùng</h3>
                <p>1.230</p>
            </div>
            <div class="stat-card">
                <h3>Đơn hàng</h3>
                <p>860</p>
            </div>
            <div class="stat-card">
                <h3>Lượt truy cập</h3>
                <p>15.400</p>
            </div>
        </div>

        <h2>Danh sách người dùng</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nguyễn Văn A</td>
                    <td>a@example.com</td>
                    <td>Hoạt động</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Trần Thị B</td>
                    <td>b@example.com</td>
                    <td>Tạm khóa</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Lê Văn C</td>
                    <td>c@example.com</td>
                    <td>Hoạt động</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
