<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>Bài 1. Vẽ các hình đơn giản</h1>
    <svg width="400" height="200">
        <rect x="50" y="50" width="300" height="150" stroke="gray" stroke-width="2" fill="#fcfafa" />
        <rect x="60" y="60" width="280" height="130" stroke-width="0" fill="cyan" />
        <circle cx="200" cy="125" r="50" fill="#fc862b" />
        <line x1="60" y1="60" x2="340" y2="190" stroke="yellow" stroke-width="5" />
    </svg>

    <h1>Bài 2. Vẽ ngôi nhà đơn giản</h1>
    <svg width="500" height="500">
        <rect x="50" y="50" width="400" height="400" stroke="gray" stroke-width="2" fill="#f5efed" />
        <polygon points="60,200 250,100 440,200" fill="#d1d6df" />
        <rect x="110" y="200" width="280" height="200" stroke="gray" fill="#995211" />
        <rect x="150" y="250" width="80" height="80" stroke="black" stroke-width="4" fill="#b8d7e0" />
        <rect x="280" y="280" width="70" height="120" stroke="black" stroke-width="0" fill="#7d6e6a" />
    </svg>
</body>
</html>
